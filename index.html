<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
</head>
<body>
    <div id="container">
        <img src="future birthday.png" width="40%">
    </div>
    
    <div class="date">
       
            <h5 id="days">d</h5>
            <h5 id="hours">h</h5>
            <h5 id="minutes">m</h5>
            <h5 id="seconds">s</h5>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
